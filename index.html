<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-default">
     <div class="container-fluid">
       <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="#">Brand</a>
       </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav">
           <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
           <li><a href="#">Link</a></li>
         </ul>
         <form class="navbar-form navbar-left" role="search">
           <div class="form-group">
             <input type="text" class="form-control" placeholder="Search">
           </div>
           <button type="submit" class="btn btn-default">Submit</button>
         </form>
         <ul class="nav navbar-nav navbar-right">
           <li><a href="#">Link</a></li>
           <li>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#signIn">
               Sign In
             </button>
           </li>
           <li>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#signOut">
               Sign Out
             </button>
           </li>
         </ul>
       </div>
       <!-- /.navbar-collapse -->
     </div>
     <!-- /.container-fluid -->
   </nav>
   <!--end navbar-->
    <h1>Example</h1>

    <div class="container">

        <div class="top">
            <button><div class="col-md-4" id="box1"><p>Box 1</p></div></button>
            <button><div class="col-md-4" id="box2"><p>Box 2</p></div></button>
            <button><div class="col-md-4" id="box3"><p>Box 3</p></div></button>
        </div>


        <div class="middle">
            <button><div class="col-md-4" id="box4"><p>Box 4</p></div></button>
            <button><div class="col-md-4" id="box5"><p>Box 5</p></div></button>
            <button><div class="col-md-4" id="box6"><p>Box 6</p></div></button>
        </div>

        <div class="bottom">
            <button><div class="col-md-4" id="box7"><p>Box 7</p></div></button>
            <button><div class="col-md-4" id="box8"><p>Box 8</p></div></button>
            <button><div class="col-md-4" id="box9"><p>Box 9</p></div></button>
        </div>
    </div>


    <!-- Modal signIn -->
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control grabthis" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal signOut -->
    <div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
          </div>
          <div class="modal-body">
            <form>
              <h1>ARE YOU SURE YOU WANT TO SIGN OUT?</h1>
              <button type="submit" class="btn btn-danger">Yes!</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Heck no! Get me out of here!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
