<!DOCTYPE html>
<html>

    <head>

      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>


    <body class="body">

      <nav class="navbar navbar-default">
     <div class="container-fluid">
       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
           <li>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#signIn">
               Sign In</button>
           </li>
           <li>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#signOut">
               Sign Out</button>
           </li>
           <li>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#signUp">
               Sign Up</button>
           </li>
         </ul>
       </div>
       <!-- /.navbar-collapse -->
     </div>
     <!-- /.container-fluid -->
   </nav>
   <!--end navbar-->

    <h1>TIC TAC TOE</h1>

    <div class="container">
        <div class="top">
            <button><div class="col-md-4 gametile" id="0"><p>Box 1</p></div></button>
            <button><div class="col-md-4 gametile" id="1"><p>Box 2</p></div></button>
            <button><div class="col-md-4 gametile" id="2"><p>Box 3</p></div></button>
        </div>
        <div class="middle">
            <button><div class="col-md-4 gametile" id="3"><p>Box 4</p></div></button>
            <button><div class="col-md-4 gametile" id="4"><p>Box 5</p></div></button>
            <button><div class="col-md-4 gametile" id="5"><p>Box 6</p></div></button>
        </div>
        <div class="bottom">
            <button><div class="col-md-4 gametile" id="6"><p>Box 7</p></div></button>
            <button><div class="col-md-4 gametile" id="7"><p>Box 8</p></div></button>
            <button><div class="col-md-4 gametile" id="8"><p>Box 9</p></div></button>
        </div>
    </div>

    <!-- Modal signIn -->
    <div class="modal fade sign in" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control grabthis" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal signUp -->
    <div class="modal fade sign up" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form name="signUpForm" id="signUpForm">
              <div class="form-group">
                <label for="exampleInputEmailsignup">Email address</label>
                <input type="email" class="form-control grabthis" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPasswordSignUp">Password</label>
                <input type="password" class="form-control" id="exampleInputPasswordSignUp" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h3 class="turnAlert">Let's Start!</h3>

    <div class="newGame">
      <button type="submit" class="btn btn-default">New Game</button>
    </div>


    </body>

</html>
